<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilebased 2D Engine</title>
  </head>
  <body
    style="
      position: relative;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    "
  >
    <canvas
      id="screen"
      style="background-color: gray; display: block; z-index: 0"
    ></canvas>
    <div
      id="palette"
      style="
        overflow: hidden;
        z-index: 10;
        top: 20px;
        left: 20px;
        position: absolute;
        border: 2px solid #000000;
        border-radius: 4px;
        display: none;
        flex-direction: column;
        user-select: none;
      "
    >
      <div
        id="palette-header"
        style="
          height: 24px;
          background-color: #000000ad;
          cursor: grab;
          flex-shrink: 0;
          font-family: 'Courier New', Courier, monospace;
          color: white;
          padding-left: 10px;
          padding-top: 2px;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      ></div>
      <canvas
        id="palette-canvas"
        style="flex: 1; background-color: #00000025; flex-grow: 1"
      ></canvas>
    </div>
    <div
      style="
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 20;
      "
    >
      <button id="testBtn" style="margin: 5px; padding: 8px 12px">Test</button>
      <button id="importBtn" style="margin: 5px; padding: 8px 12px">
        Import Map
      </button>
      <button id="exportBtn" style="margin: 5px; padding: 8px 12px">
        Export Map
      </button>
      <button id="resetBtn" style="margin: 5px; padding: 8px 12px">
        Reset Map
      </button>
      <button id="resetPlayerBtn" style="margin: 5px; padding: 8px 12px; display: none">
        Reset Player
      </button>
      <input type="file" id="importFile" accept=".json" style="display: none" />
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
