<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Venture</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <style>
      @keyframes game-text-fun-bounce {
        0%,
        100% {
          transform: translateY(0);
          color: #ffeb3b;
        }
        25% {
          transform: translateY(-6px);
          color: #4caf50;
        }
        50% {
          transform: translateY(0);
          color: #03a9f4;
        }
        75% {
          transform: translateY(-3px);
          color: #ff9800;
        }
      }

      .game-text-fun-letter {
        display: inline-block;
        animation-name: game-text-fun-bounce;
        animation-duration: 0.7s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes game-text-bloody-shake {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        20% {
          transform: translate(-1px, -1px) rotate(-2deg);
        }
        40% {
          transform: translate(2px, 1px) rotate(1deg);
        }
        60% {
          transform: translate(-2px, 2px) rotate(-1deg);
        }
        80% {
          transform: translate(1px, -2px) rotate(2deg);
        }
      }

      .game-text-bloody-letter {
        display: inline-block;
        color: #d32f2f;
        font-weight: bold;
        text-shadow:
          0 0 4px rgba(0, 0, 0, 0.8),
          0 0 8px rgba(211, 47, 47, 0.9);
        animation-name: game-text-bloody-shake;
        animation-duration: 0.4s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body
    style="
      position: relative;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    "
  >
    <canvas
      id="screen"
      style="background-color: gray; display: block; z-index: 0"
    ></canvas>
    <div
      id="gameTextModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 200;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        font-family: &quot;Courier New&quot;, Courier, monospace;
        color: #f5f5f5;
      "
    >
      <div
        style="
          background: #222;
          border-radius: 8px;
          padding: 16px 20px;
          max-width: 480px;
          width: 90%;
          border: 2px solid #555;
          box-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
        "
      >
        <div
          id="gameTextModalContent"
          style="
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
          "
        ></div>
        <div style="font-size: 12px; opacity: 0.8; text-align: right">
          Press E to close
        </div>
      </div>
    </div>
    <div
      id="landingPage"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      "
    >
      <div
        id="landingPageLoading"
        style="
          display: none;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          color: white;
          font-family: &quot;Courier New&quot;, Courier, monospace;
          font-size: 18px;
        "
      >
        <div
          style="
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <div>Island Venture</div>
      </div>
      <div
        id="landingPageContent"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
        "
      >
        <button
          id="playGameBtn"
          style="
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
          "
        >
          Play Game
        </button>
        <button
          id="editLevelsBtn"
          style="
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
          "
        >
          Edit Game
        </button>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div
      id="palette"
      style="
        overflow: hidden;
        z-index: 10;
        top: 20px;
        left: 20px;
        position: absolute;
        border: 2px solid #000000;
        border-radius: 4px;
        display: none;
        flex-direction: column;
        user-select: none;
      "
    >
      <div
        id="palette-header"
        style="
          height: 24px;
          background-color: #000000ad;
          cursor: grab;
          flex-shrink: 0;
          font-family: &quot;Courier New&quot;, Courier, monospace;
          color: white;
          padding-left: 10px;
          padding-top: 2px;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      ></div>
      <canvas
        id="palette-canvas"
        style="flex: 1; background-color: #00000025; flex-grow: 1"
      ></canvas>
    </div>
    <div
      style="
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 20;
      "
    >
      <button id="testBtn" style="margin: 5px; padding: 8px 12px">Test</button>
      <button id="resetBtn" style="margin: 5px; padding: 8px 12px">
        Clear Map
      </button>
      <button
        id="revertBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Reset Map
      </button>
      <button id="showAllLevelsBtn" style="margin: 5px; padding: 8px 12px">
        Open..
      </button>
      <button
        id="saveLevelBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Save
      </button>
      <button id="saveAsLevelBtn" style="margin: 5px; padding: 8px 12px">
        Save As..
      </button>
      <button id="importBtn" style="margin: 5px; padding: 8px 12px">
        Import
      </button>
      <button id="exportBtn" style="margin: 5px; padding: 8px 12px">
        Export
      </button>
      <button
        id="resetPlayerBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Reset Player
      </button>
      <button
        id="exitMapBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Exit Editor
      </button>
      <input type="file" id="importFile" accept=".json" style="display: none" />
    </div>
    <div
      id="passwordModal"
      style="
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      "
    >
      <div
        style="
          background-color: #2a2a2a;
          margin: 15% auto;
          padding: 30px;
          border: 2px solid #000;
          border-radius: 8px;
          width: 90%;
          max-width: 400px;
          color: white;
          font-family: &quot;Courier New&quot;, Courier, monospace;
        "
      >
        <h2 style="margin: 0 0 20px 0; text-align: center">
          Enter Editor Password
        </h2>
        <div style="margin-bottom: 15px; position: relative">
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            style="
              width: 100%;
              padding: 12px 40px 12px 12px;
              font-size: 16px;
              border: 1px solid #666;
              border-radius: 4px;
              background-color: #1a1a1a;
              color: white;
              box-sizing: border-box;
            "
          />
          <button
            type="button"
            id="togglePasswordBtn"
            style="
              position: absolute;
              right: 8px;
              top: 50%;
              transform: translateY(-50%);
              background: transparent;
              border: none;
              color: #aaa;
              cursor: pointer;
              padding: 5px;
              font-size: 14px;
            "
            title="Show/Hide Password"
          >
            üëÅÔ∏è
          </button>
        </div>
        <div
          id="passwordError"
          style="
            color: #d32f2f;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
          "
        ></div>
        <div style="display: flex; gap: 10px; justify-content: flex-end">
          <button
            id="passwordCancelBtn"
            style="
              background-color: #444;
              color: white;
              border: 1px solid #666;
              padding: 10px 20px;
              cursor: pointer;
              border-radius: 4px;
            "
          >
            Cancel
          </button>
          <button
            id="passwordSubmitBtn"
            style="
              background-color: #4caf50;
              color: white;
              border: 1px solid #666;
              padding: 10px 20px;
              cursor: pointer;
              border-radius: 4px;
            "
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div
      id="levelModal"
      style="
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      "
    >
      <div
        style="
          background-color: #2a2a2a;
          margin: 5% auto;
          padding: 20px;
          border: 2px solid #000;
          border-radius: 8px;
          width: 75%;
          max-width: 750px;
          max-height: 75vh;
          overflow-y: auto;
          color: white;
          font-family: &quot;Courier New&quot;, Courier, monospace;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 style="margin: 0">Level Designs</h2>
          <div style="display: flex; gap: 10px; align-items: center">
            <button
              id="selectAllLevelsBtn"
              style="
                background-color: #444;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
                display: none;
              "
            >
              Select All
            </button>
            <button
              id="deleteSelectedLevelsBtn"
              style="
                background-color: #d32f2f;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
                display: none;
              "
            >
              Delete Selected
            </button>
            <button
              id="createNewMapBtn"
              style="
                background-color: #4caf50;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
              "
            >
              Create New
            </button>
            <button
              id="levelModalClose"
              style="
                background-color: #444;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
              "
            >
              Close
            </button>
          </div>
        </div>
        <div id="levelModalContent"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
