<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Venture</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body
    style="
      position: relative;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    "
  >
    <canvas
      id="screen"
      style="background-color: gray; display: block; z-index: 0"
    ></canvas>
    <div
      id="palette"
      style="
        overflow: hidden;
        z-index: 10;
        top: 20px;
        left: 20px;
        position: absolute;
        border: 2px solid #000000;
        border-radius: 4px;
        display: none;
        flex-direction: column;
        user-select: none;
      "
    >
      <div
        id="palette-header"
        style="
          height: 24px;
          background-color: #000000ad;
          cursor: grab;
          flex-shrink: 0;
          font-family: 'Courier New', Courier, monospace;
          color: white;
          padding-left: 10px;
          padding-top: 2px;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      ></div>
      <canvas
        id="palette-canvas"
        style="flex: 1; background-color: #00000025; flex-grow: 1"
      ></canvas>
    </div>
    <div
      style="
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 20;
      "
    >
      <button id="testBtn" style="margin: 5px; padding: 8px 12px">Test</button>
      <button id="resetBtn" style="margin: 5px; padding: 8px 12px">
        Reset Level Design
      </button>
      <button id="showAllLevelsBtn" style="margin: 5px; padding: 8px 12px">
        Open..
      </button>
      <button
        id="saveLevelBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Save
      </button>
      <button id="saveAsLevelBtn" style="margin: 5px; padding: 8px 12px">
        Save As..
      </button>
      <button id="importBtn" style="margin: 5px; padding: 8px 12px">
        Import
      </button>
      <button id="exportBtn" style="margin: 5px; padding: 8px 12px">
        Export
      </button>
      <button
        id="resetPlayerBtn"
        style="margin: 5px; padding: 8px 12px; display: none"
      >
        Reset Player
      </button>
      <input type="file" id="importFile" accept=".json" style="display: none" />
    </div>
    <div
      id="levelModal"
      style="
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      "
    >
      <div
        style="
          background-color: #2a2a2a;
          margin: 5% auto;
          padding: 20px;
          border: 2px solid #000;
          border-radius: 8px;
          width: 75%;
          max-width: 750px;
          max-height: 75vh;
          overflow-y: auto;
          color: white;
          font-family: 'Courier New', Courier, monospace;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 style="margin: 0">Level Designs</h2>
          <div style="display: flex; gap: 10px; align-items: center;">
            <button
              id="selectAllLevelsBtn"
              style="
                background-color: #444;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
                display: none;
              "
            >
              Select All
            </button>
            <button
              id="deleteSelectedLevelsBtn"
              style="
                background-color: #d32f2f;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
                display: none;
              "
            >
              Delete Selected
            </button>
            <button
              id="levelModalClose"
              style="
                background-color: #444;
                color: white;
                border: 1px solid #666;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
              "
            >
              Close
            </button>
          </div>
        </div>
        <div id="levelModalContent"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
